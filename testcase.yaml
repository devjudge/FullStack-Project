  - name: "Login API: OnBoard Login Credentials Test 1"
  - url: "/api/signup/"
  - method: "POST"
  - group: "Test Login API"
  - body: '{ "username": "abhishek","email": "qew4q@ds.dd","password": "mYSuperSecretPasswoRd"}'
  - headers: {Content-Type: application/json}
